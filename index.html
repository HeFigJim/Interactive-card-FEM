<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta content="Description" content="Frontend Challenge to create an interactive card form">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <!-- StyleSheets  -->
  <link rel="stylesheet" href="/style.css">

  <!-- Vanilla Javascript scripts -->
  <script defer src="script.js"></script>

  <title> Interactive card details Form</title>


</head>

<body>
  <div class="container">

    <div class="bg-container">
      <picture>
        <source srcset="./images/bg-main-desktop.png" media="(min-width: 768px)">
        <img src="./images/bg-main-mobile.png" alt="background">
      </picture>
    </div>

    <div class="rear-card">
      <img src="./images/bg-card-back.png" alt="card back">
    </div>
    <div class="front-card">
      <img src="./images/bg-card-front.png" alt="card front">
    </div>

    <div class="svg"><svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
        <path
          d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
          stroke="#fff" />
      </svg></div>
    <div class="card-numbers">
      0000 0000 0000 0000
    </div>
    <div class="card-name">
      Jane Appleseed
    </div>
    <div class="exp-date">
      <span id="mm">00</span><span>/</span><span id="yy">00</span>
    </div>
    <div class="cvc">
      000
    </div>

    <div class="form-container">
      <form id="form" action="">
        <label for="name">Cardholder Name <span class="example"> e.g. Jane Appleseed</span></label><br>
        <input required type="text" id="name" placeholder=" e.g. Jane Appleseed" autocomplete="off" maxlength="25"
          class="name "><br>

        <label for="card-info">Card Number <span class="example2"> e.g. 1234 5678 9123 0000</span></label><br>
        <input type="text" id="cardNumber" placeholder=" e.g. 1234 5678 9123 0000" autocomplete="off" required
          pattern=".{19}" title="16 Digits Are Required!" maxlength="19" class="cardNumber "><br>

        <label for="exp-date">Exp. Date (MM/YY)</label>
        <label for="cvc">CVC</label><br>

        <div>
          <input required type="text" id="expDate-mm" name="exp-number" placeholder=" MM" autocomplete="off"
            pattern=".{2}" title="2 Digits Are Required!" maxlength="2" class="expDate-mm ">

          <input required type="text" id="expDate-yy" name="exp-number" placeholder=" YY" autocomplete="off"
            pattern=".{2}" title="2 Digits Are Required!" maxlength="2" class="expDate-yy  ">

          <input required type="text" id="cvc" placeholder=" e.g. 123" pattern=".{3}" title="3 Digits Are Required!"
            maxlength="3" class="cvcInput ">
        </div>
        <button type="submit" id="confirmation">Confirm</button>

      </form>

      <!-- Completed state start -->
      <div class="completed-form none">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <input type="button" value="Continue" class="input">
      </div>
    </div>




    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by <a href="https://hefigjim.com/">HeFigJim</a>.
    </footer>
  </div>
</body>

</html>
